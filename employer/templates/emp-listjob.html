{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-4"></div>
    <div class="col-10">
        <table class="table">
            <tr>
                <th>job title</th>
                <th>company</th>
                <th>location</th>
                <th>salary</th>
                <th>Action</th>
            </tr>
            {%for job in jobs%}
            <tr>
                <td>{{job.job_title_name}}</td>
                <td>{{job.company_name}}</td>
                <td>{{job.location}}</td>
                <td>{{job.salary}}</td>
                <td>
                    <a href="{%url 'jobdetail' job.id%}" class="btn btn-outline-primary">view</a>
                    <a href="{%url 'emp-editjob' job.id%}"class="btn btn-outline-success">Edit</a>
                    <a href="{%url 'emp-deletejob' job.id%}"class="btn btn-outline-danger">Delete</a>


                </td>
            </tr>





            {%endfor%}
        </table>
    </div>
    <div class="col-4"></div>
</div>
{%endblock%}
